
<mat-card class="mat-card">
    <table mat-table [dataSource]="products">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>


        <!--Action Column-->

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" arial-label="Exemple icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item class="btn-edit">
                            <a routerLink="/products/update/{{row.id}}" class="edit">
                                <mat-icon>edit</mat-icon>
                            </a>
                            
                            <span>Editar</span>
                        </button>

                        <button mat-menu-item class="btn-delete">
                            <a routerLink="" class="delete">
                                <mat-icon>delete</mat-icon>
                            </a>
                            
                            <span>Deletar</span>
                        </button>
                    </mat-menu>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
